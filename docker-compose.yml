version: '3.8'

services:
  # Redis缓存 (保留，用于限流)
  redis:
    image: redis:7-alpine
    container_name: ai-chat-redis
    ports:
      - "6379:6379"
    networks:
      - ai-chat-network

  # FastAPI后端
  backend:
    build: ./backend
    container_name: ai-chat-backend
    ports:
      - "8000:8000"
    environment:
      # 强制使用 SQLite (默认配置)，覆盖任何可能的 MySQL 配置
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      
      # 核心密钥配置
      - SECRET_KEY=${SECRET_KEY}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME}
      
      # 阿里云 TTS 配置
      - ALIYUN_NLS_APP_KEY=${ALIYUN_NLS_APP_KEY}
      - ALIYUN_ACCESS_KEY_ID=${ALIYUN_ACCESS_KEY_ID}
      - ALIYUN_ACCESS_KEY_SECRET=${ALIYUN_ACCESS_KEY_SECRET}
      
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_started
    networks:
      - ai-chat-network

  # Vue前端 (Nginx)
  frontend:
    build: ./frontend
    container_name: ai-chat-frontend
    ports:
      - "3000:80" # 映射到主机的 3000 端口
    depends_on:
      - backend
    networks:
      - ai-chat-network

networks:
  ai-chat-network:
    driver: bridge
